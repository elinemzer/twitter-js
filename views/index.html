{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
<img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">

      <!-- display tweets here -->
      <ol>
      {% for tweet in tweets %}
        <li>
          <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg">

          <p id ='tweeter'>
            <a href="/users/{{tweet.name}}">{{tweet.name}}</a>
          </p>
          <p id='tweet'>
            <a href="/users/{{tweet.id}}">{{tweet.content}}</a>
          </p>
      </li>
      {% endfor %}
      </ol>
    </div>
  </div>

{% endblock %}
